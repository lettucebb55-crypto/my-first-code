{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 左侧导航 -->
        <div class="col-lg-3">
             <div class="card">
                <div class="card-body text-center">...</div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'users:home' %}" class="list-group-item list-group-item-action">个人中心</a>
                    <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action">信息管理</a>
                    <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action">我的订单</a>
                    <a href="{% url 'users:favorites' %}" class="list-group-item list-group-item-action active" aria-current="true">我的收藏</a>
                    <a href="{% url 'users:reviews' %}" class="list-group-item list-group-item-action">我的评价</a>
                </div>
            </div>
        </div>

        <!-- 右侧：收藏列表 -->
        <div class="col-lg-9">
             <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">我的收藏</h5>
                </div>
                <div class="card-body">
                    <!-- 收藏列表 (与景点列表类似) -->
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm">
                                <img src="https://placehold.co/400x300/3498DB/FFFFFF?text=白洋淀" class="card-img-top" alt="白洋淀">
                                <div class="card-body">
                                    <h5 class="card-title">白洋淀</h5>
                                    <p class="card-text text-muted small">景点</p>
                                    <a href="#" class="btn btn-sm btn-outline-primary">查看详情</a>
                                    <button class="btn btn-sm btn-outline-danger">取消收藏</button>
                                </div>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="card h-100 shadow-sm">
                                <img src="https://placehold.co/400x300/2ECC71/FFFFFF?text=保定2日游" class="card-img-top" alt="保定2日游">
                                <div class="card-body">
                                    <h5 class="card-title">保定历史文化2日游</h5>
                                    <p class="card-text text-muted small">路线</p>
                                    <a href="#" class="btn btn-sm btn-outline-primary">查看详情</a>
                                    <button class="btn btn-sm btn-outline-danger">取消收藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
