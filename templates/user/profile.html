{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 左侧导航 (复用 user/home.html 的结构) -->
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <img src="https://placehold.co/120x120/avatar.png" alt="User Avatar" class="rounded-circle mb-3">
                    <h5 class="card-title">用户名</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'users:home' %}" class="list-group-item list-group-item-action">个人中心</a>
                    <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action active" aria-current="true">信息管理</a>
                    <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action">我的订单</a>
                    <a href="{% url 'users:favorites' %}" class="list-group-item list-group-item-action">我的收藏</a>
                    <a href="{% url 'users:reviews' %}" class="list-group-item list-group-item-action">我的评价</a>
                </div>
            </div>
        </div>

        <!-- 右侧：信息管理表单 -->
        <div class="col-lg-9">
             <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">个人信息管理</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">头像</label>
                            <div class="col-sm-10">
                                <img src="https://placehold.co/100x100/avatar.png" class="img-thumbnail" alt="avatar">
                                <input type="file" class="form-control mt-2" id="avatarUpload">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">昵称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickname" value="用户名">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="tel" readonly class="form-control-plaintext" id="phone" value="138****1234">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
