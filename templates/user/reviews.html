{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 左侧导航 -->
        <div class="col-lg-3">
             <div class="card">
                <div class="card-body text-center">...</div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'users:home' %}" class="list-group-item list-group-item-action">个人中心</a>
                    <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action">信息管理</a>
                    <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action">我的订单</a>
                    <a href="{% url 'users:favorites' %}" class="list-group-item list-group-item-action">我的收藏</a>
                    <a href="{% url 'users:reviews' %}" class="list-group-item list-group-item-action active" aria-current="true">我的评价</a>
                </div>
            </div>
        </div>

        <!-- 右侧：评价列表 -->
        <div class="col-lg-9">
             <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">我的评价</h5>
                </div>
                <div class="card-body">
                    <!-- 评价列表 (v-stack) -->
                    <div class="vstack gap-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <span>评价对象：白洋淀</span>
                                <span class="text-muted">2025-11-03</span>
                            </div>
                            <div class="card-body">
                                <p class="text-warning">★★★★★</p>
                                <p>景色宜人，非常推荐！</p>
                                <img src="https://placehold.co/100x100/review.png" alt="review image" class="img-thumbnail me-2">
                            </div>
                            <div class="card-footer text-end">
                                <a href="#" class="btn btn-sm btn-outline-danger">删除评价</a>
                            </div>
                        </div>
                        <!-- ... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
