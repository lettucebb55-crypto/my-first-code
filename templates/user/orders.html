{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 左侧导航 -->
        <div class="col-lg-3">
             <div class="card">
                <div class="card-body text-center">...</div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'users:home' %}" class="list-group-item list-group-item-action">个人中心</a>
                    <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action">信息管理</a>
                    <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action active" aria-current="true">我的订单</a>
                    <a href="{% url 'users:favorites' %}" class="list-group-item list-group-item-action">我的收藏</a>
                    <a href="{% url 'users:reviews' %}" class="list-group-item list-group-item-action">我的评价</a>
                </div>
            </div>
        </div>

        <!-- 右侧：订单列表 -->
        <div class="col-lg-9">
             <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">我的订单</h5>
                </div>
                <div class="card-body">
                    <!-- 状态筛选 -->
                    <ul class="nav nav-pills mb-3">
                        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">全部</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">待支付</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">已支付</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">已完成</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">已取消</a></li>
                    </ul>

                    <!-- 订单列表 (v-stack) -->
                    <div class="vstack gap-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <span>订单号：BD202511040001</span>
                                <span class="text-warning">待支付</span>
                            </div>
                            <div class="card-body">
                                <p>白洋淀门票 x 2</p>
                                <p>总价：¥200.00</p>
                            </div>
                            <div class="card-footer text-end">
                                <a href="#" class="btn btn-sm btn-primary">去支付</a>
                                <a href="#" class="btn btn-sm btn-outline-secondary">取消订单</a>
                            </div>
                        </div>
                        <div class="card">
                             <div class="card-header d-flex justify-content-between">
                                <span>订单号：BD202511030002</span>
                                <span class="text-success">已完成</span>
                            </div>
                            <div class="card-body">
                                <p>保定2日游 x 1</p>
                                <p>总价：¥500.00</p>
                            </div>
                             <div class="card-footer text-end">
                                <a href="#" class="btn btn-sm btn-outline-primary">去评价</a>
                                <a href="#" class="btn btn-sm btn-outline-secondary">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
