{% extends 'common/base.html' %}
{% load static %} <!-- 确保加载了 static -->

{% block content %}
<div class="d-flex" style="min-height: calc(100vh - 56px);"> <!-- 56px 是假设的导航栏高度 -->
    <!-- 1. 左侧导航 (后台专用) -->
    <nav class="bg-dark text-white p-3" style="width: 250px;">
        <h4 class="text-center mb-4">后台管理</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white active" href="{% url 'admin_panel:index' %}">
                    <i class="fas fa-tachometer-alt me-2"></i> 数据统计
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-image me-2"></i> 景点管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-route me-2"></i> 路线管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-newspaper me-2"></i> 资讯管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-users me-2"></i> 用户管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-file-invoice-dollar me-2"></i> 订单管理
                </a>
            </li>
        </ul>
    </nav>

    <!-- 2. 右侧主内容区 -->
    <main class="flex-grow-1 p-4 bg-light">
        <h1 class="mb-4">数据概览</h1>

        <!-- 数据卡片 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card text-center text-bg-primary shadow">
                    <div class="card-body">
                        <h5 class="card-title">总用户数</h5>
                        <p class="card-text fs-3 fw-bold">1,200</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center text-bg-success shadow">
                    <div class="card-body">
                        <h5 class="card-title">总订单数</h5>
                        <p class="card-text fs-3 fw-bold">500</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center text-bg-info shadow">
                    <div class="card-body">
                        <h5 class="card-title">今日预订</h5>
                        <p class="card-text fs-3 fw-bold">20</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center text-bg-warning shadow">
                    <div class="card-body">
                        <h5 class="card-title">待处理订单</h5>
                        <p class="card-text fs-3 fw-bold">5</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门排行 -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">热门景点 TOP3</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        1. 白洋淀
                        <span class="badge bg-danger rounded-pill">150 订单</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        2. 古莲花池
                        <span class="badge bg-primary rounded-pill">120 订单</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        3. 直隶总督署
                        <span class="badge bg-info rounded-pill">90 订单</span>
                    </li>
                </ul>
            </div>
        </div>

    </main>
</div>
{% endblock %}

{% block scripts %}
<!-- FontAwesome (用于后台图标) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
{% endblock %}
