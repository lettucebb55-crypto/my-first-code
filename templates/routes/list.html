{% extends 'common/base.html' %}
{% load static %}

{% block title %}路线列表 - 保定旅游网{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 筛选区 -->
        <div class="col-lg-3">
            <div class="card rounded-lg shadow-sm mb-4">
                <div class="card-header bg-success text-white rounded-top-lg">
                    <h5 class="mb-0"><i class="fas fa-map-signs me-2"></i>路线筛选</h5>
                </div>
                <div class="card-body">
                    <!-- 路线主题 -->
                    <div class="mb-3">
                        <label for="theme-filter" class="form-label fw-bold">路线主题</label>
                        <select class="form-select rounded-pill" id="theme-filter">
                            <option value="">全部主题</option>
                            <option value="history">历史文化</option>
                            <option value="nature">自然风光</option>
                            <option value="family">亲子游</option>
                        </select>
                    </div>
                    <!-- 出行天数 -->
                    <div class="mb-3">
                        <label for="days-filter" class="form-label fw-bold">出行天数</label>
                        <select class="form-select rounded-pill" id="days-filter">
                            <option value="">全部天数</option>
                            <option value="1">1日游</option>
                            <option value="2">2日游</option>
                            <option value="3">3日游</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 路线列表区 -->
        <div class="col-lg-9">
            <h3 class="mb-3">全部路线</h3>
            <!-- 列表容器 -->
            <div class="row g-4" id="route-list-container">
                <!-- 示例路线卡片 1 -->
                <div class="col-md-12">
                    <div class="card h-100 border-0 shadow-sm rounded-lg overflow-hidden transition-shadow-lg">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://placehold.co/400x300/2ECC71/FFFFFF?text=保定2日游" class="img-fluid rounded-start" alt="路线"
                                     onerror="this.src='https://placehold.co/400x300/CCCCCC/FFFFFF?text=Image+Error'">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">保定经典2日游（古莲花池+总督署）</h5>
                                    <p class="card-text text-muted small">体验历史文化，感受古城魅力...</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="text-danger fw-bold fs-5">￥299 <small class="text-muted">/人起</small></span>
                                        <a href="#" class="btn btn-sm btn-outline-success rounded-pill">查看详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 更多卡片... -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
