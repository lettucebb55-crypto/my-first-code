{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div id="ai-history-app">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-history text-primary me-2"></i>我的AI规划历史
            </h2>
            <a href="{% url 'ai_assistant:index' %}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>新建规划
            </a>
        </div>

        <div v-if="loading" class="text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="text-muted">正在加载历史记录...</p>
        </div>

        <div v-else-if="history.length === 0" class="text-center py-5">
            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
            <p class="text-muted">暂无查询历史</p>
            <a href="{% url 'ai_assistant:index' %}" class="btn btn-primary">开始使用AI助手</a>
        </div>

        <div v-else class="row g-4">
            <div v-for="item in history" :key="item.id" class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">{{ item.query_type_display }}</span>
                        <small class="text-muted">{{ item.created_at }}</small>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">{{ item.user_input }}</h6>
                        <div class="mt-3">
                            <button @click="viewDetail(item.id)" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye me-1"></i>查看详情
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 详情模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">规划详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" v-if="currentDetail">
                    <div v-if="currentDetail.route_plan" class="mb-4">
                        <h6 class="fw-bold">路线规划</h6>
                        <div class="border rounded p-3" v-html="formatMarkdown(currentDetail.route_plan)"></div>
                    </div>
                    <div v-if="currentDetail.transport_plan" class="mb-4">
                        <h6 class="fw-bold">交通规划</h6>
                        <div class="border rounded p-3" v-html="formatMarkdown(currentDetail.transport_plan)"></div>
                    </div>
                    <div v-if="currentDetail.strategy_plan" class="mb-4">
                        <h6 class="fw-bold">旅游策略</h6>
                        <div class="border rounded p-3" v-html="formatMarkdown(currentDetail.strategy_plan)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            loading: true,
            history: [],
            currentDetail: null
        }
    },
    mounted() {
        this.loadHistory();
    },
    methods: {
        async loadHistory() {
            this.loading = true;
            try {
                const response = await axios.get('/api/v1/ai-assistant/history/', {
                    headers: {
                        'X-CSRFToken': this.getCSRFToken()
                    }
                });
                if (response.data.status === 'success') {
                    this.history = response.data.data;
                }
            } catch (error) {
                console.error('Load history error:', error);
                alert('加载历史记录失败');
            } finally {
                this.loading = false;
            }
        },
        async viewDetail(queryId) {
            try {
                const response = await axios.get(`/api/v1/ai-assistant/query/${queryId}/`, {
                    headers: {
                        'X-CSRFToken': this.getCSRFToken()
                    }
                });
                if (response.data.status === 'success') {
                    this.currentDetail = response.data.data;
                    const modal = new bootstrap.Modal(document.getElementById('detailModal'));
                    modal.show();
                }
            } catch (error) {
                alert('加载详情失败');
            }
        },
        formatMarkdown(text) {
            if (!text) return '';
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }
            return text.replace(/\n/g, '<br>');
        },
        getCSRFToken() {
            const token = document.querySelector('meta[name=csrf-token]');
            if (token) return token.getAttribute('content');
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    }
}).mount('#ai-history-app');
</script>
{% endblock %}
