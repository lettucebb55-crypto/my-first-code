{% extends 'common/base.html' %}
{% load static %}

{% block title %}景点列表 - 保定旅游网{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 筛选区 -->
        <div class="col-lg-3">
            <div class="card rounded-lg shadow-sm mb-4">
                <div class="card-header bg-primary text-white rounded-top-lg">
                    <h5 class="mb-0"><i class="fas fa-filter me-2"></i>景点筛选</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="category-filter" class="form-label fw-bold">景点分类</label>
                        <select class="form-select rounded-pill" id="category-filter">
                            <option value="">全部分类</option>
                            <option value="natural">自然景观</option>
                            <option value="cultural">人文古迹</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 景点列表区 -->
        <div class="col-lg-9">
            <h3 class="mb-3">全部景点 (这是景点页)</h3>
            <div class="row g-4" id="spot-list-container">
                <!-- 示例景点卡片 -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 border-0 shadow-sm rounded-lg">
                        <img src="https://placehold.co/400x300/3498DB/FFFFFF?text=景点" class="card-img-top" alt="景点">
                        <div class="card-body">
                            <h5 class="card-title">这是一个景点</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
